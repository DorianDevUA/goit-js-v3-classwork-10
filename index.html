    <title>Модуль 06. Урок 10 (Прототипне наслідування та Класи)</title>

  <body>

    <h1>Прототипне наслідування та Класи</h1>

    <h3>Лічильник</h3>

    <div id="counter-1">
      <button data-decrement>-</button>
      <span data-value>0</span>
      <button data-increment>+</button>
    </div>

    <div id="counter-2">
      <button data-decrement>Зменшити</button>
      <span data-value>0</span>
      <button data-increment>Збільшити</button>
    </div>
